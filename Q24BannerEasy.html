<body>
    <h1>Rotating Banner</h1>
    <div id="banner">
     <a href="https://www.google.com"><img src="https://via.placeholder.com/600x400?text=Image+1" alt="Image 1"></a>
   <a href="https://www.google.com"> <img src="https://via.placeholder.com/600x400?text=Image+2" alt="Image 2" style="display:none;"></a>
  <a href="https://www.google.com"><img src="https://via.placeholder.com/600x400?text=Image+3" alt="Image 3" style="display:none;"></a>
    </div>
    <br>
    <button id="stopButton" onclick="stopSlideshow()">Stop Slideshow</button>
    <button id="prevButton" onclick="showPrevious()">Previous</button>
    <button id="nextButton" onclick="showNext()">Next</button>
    <script>
        const images = document.querySelectorAll('#banner img');
        let index = 0, interval;
        function showImage(i) {
            images.forEach((img, idx) => img.style.display = idx === i ? 'block' : 'none');
        }
        function startSlideshow() {
            interval = setInterval(function()  {
                index = (index + 1) % images.length;
                showImage(index);
            }, 3000);
        }
        function stopSlideshow() {
            clearInterval(interval);
            document.getElementById('prevButton').disabled = document.getElementById('nextButton').disabled = false;
        }
        function showPrevious() {
            index = (index - 1 + images.length) % images.length;
            showImage(index);
        }
        function showNext() {
            index = (index + 1) % images.length;
            showImage(index);
        }
        startSlideshow();
    </script>
</body>
</html>
